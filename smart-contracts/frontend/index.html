<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVNA Presale - Havana Elephant Brand</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .presale-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .presale-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .wallet-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .wallet-status {
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .connected {
            color: #28a745;
        }
        
        .disconnected {
            color: #dc3545;
        }
        
        .wallet-address {
            font-family: monospace;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .purchase-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .conversion-rate {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #0066cc;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 200px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #666;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .presale-stats {
                grid-template-columns: 1fr;
            }
            
            .presale-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="presale-container">
        <div class="logo">üêò HVNA Presale</div>
        <div class="subtitle">Havana Elephant Brand Token Sale</div>
        
        <div class="presale-stats">
            <div class="stat-box">
                <div class="stat-label">Token Price</div>
                <div class="stat-value">$0.01</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="tokensAvailable">35M HVNA</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div style="font-size: 0.9rem; color: #666; margin-bottom: 30px;">
            Presale Progress: <span id="progressText">0% Complete</span>
        </div>
        
        <div class="wallet-section">
            <div class="wallet-status" id="walletStatus">
                <span class="disconnected">üî¥ Wallet Not Connected</span>
            </div>
            <div class="wallet-address" id="walletAddress"></div>
            <button class="btn btn-primary" id="connectBtn" onclick="connectWallet()">
                Connect MetaMask
            </button>
        </div>
        
        <div class="purchase-section" id="purchaseSection" style="display: none;">
            <div class="input-group">
                <label for="ethAmount">ETH Amount</label>
                <input type="number" id="ethAmount" step="0.0001" min="0.0001" placeholder="0.1" onchange="updateConversion()">
            </div>
            
            <div class="conversion-rate" id="conversionRate">
                0.1 ETH = 10,000 HVNA tokens
            </div>
            
            <div class="input-group">
                <label for="hvnaAmount">HVNA Tokens</label>
                <input type="number" id="hvnaAmount" placeholder="10000" readonly>
            </div>
            
            <button class="btn btn-success" id="buyBtn" onclick="buyTokens()" disabled>
                Buy HVNA Tokens
            </button>
        </div>
        
        <div class="status-message" id="statusMessage" style="display: none;"></div>
        
        <div class="footer">
            <p>üîí Secure blockchain transaction via MetaMask</p>
            <p>üìç LIVE on Sepolia Testnet - Safe for Testing</p>
            <p><a href="https://havanaelephant.com" target="_blank">Visit Havana Elephant Store</a></p>
        </div>
    </div>

    <script>
        // Contract addresses - LIVE ON SEPOLIA TESTNET
        const CONTRACT_ADDRESS = "0x55ecaE2Eb823e54245dA4764AF6e9797EbFdE257"; // TokenSale contract
        const HVNA_ADDRESS = "0x9a0dcE791C7B61647a12266de77a6a1149889f56"; // HVNA Token
        
        // Contract ABI (simplified for this demo)
        const TOKEN_SALE_ABI = [
            "function buyTokens(uint256 tokenAmount) external payable",
            "function tokenPrice() external view returns (uint256)",
            "function tokensSold() external view returns (uint256)",
            "function maxTokensForSale() external view returns (uint256)",
            "function getRemainingTokens() external view returns (uint256)"
        ];
        
        let provider;
        let signer;
        let contract;
        let userAddress;
        
        // Connect to wallet
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    showStatus('Connecting to wallet...', 'info');
                    
                    // Request account access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    
                    // Create provider and signer
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    
                    // Create contract instance
                    contract = new ethers.Contract(CONTRACT_ADDRESS, TOKEN_SALE_ABI, signer);
                    
                    // Update UI
                    updateWalletStatus(true);
                    await loadContractData();
                    
                    showStatus('Wallet connected successfully!', 'success');
                    setTimeout(() => hideStatus(), 3000);
                    
                } catch (error) {
                    console.error('Connection failed:', error);
                    showStatus('Failed to connect wallet: ' + error.message, 'error');
                }
            } else {
                showStatus('MetaMask not installed. Please install MetaMask browser extension.', 'error');
            }
        }
        
        // Update wallet status UI
        function updateWalletStatus(connected) {
            const statusEl = document.getElementById('walletStatus');
            const addressEl = document.getElementById('walletAddress');
            const connectBtn = document.getElementById('connectBtn');
            const purchaseSection = document.getElementById('purchaseSection');
            
            if (connected) {
                statusEl.innerHTML = '<span class="connected">üü¢ Wallet Connected</span>';
                addressEl.textContent = userAddress;
                connectBtn.textContent = 'Disconnect';
                connectBtn.onclick = disconnectWallet;
                purchaseSection.style.display = 'block';
            } else {
                statusEl.innerHTML = '<span class="disconnected">üî¥ Wallet Not Connected</span>';
                addressEl.textContent = '';
                connectBtn.textContent = 'Connect MetaMask';
                connectBtn.onclick = connectWallet;
                purchaseSection.style.display = 'none';
            }
        }
        
        // Disconnect wallet
        function disconnectWallet() {
            provider = null;
            signer = null;
            contract = null;
            userAddress = null;
            updateWalletStatus(false);
            hideStatus();
        }
        
        // Load contract data
        async function loadContractData() {
            try {
                // For demo purposes, we'll use mock data since we're on localhost
                // In real deployment, these would call the actual contract
                
                const totalTokens = 35000000; // 35M tokens for sale
                const soldTokens = 0; // Start with 0 sold
                const remainingTokens = totalTokens - soldTokens;
                
                // Update available tokens
                document.getElementById('tokensAvailable').textContent = 
                    (remainingTokens / 1000000).toFixed(1) + 'M HVNA';
                
                // Update progress
                const progressPercent = (soldTokens / totalTokens) * 100;
                document.getElementById('progressFill').style.width = progressPercent + '%';
                document.getElementById('progressText').textContent = progressPercent.toFixed(1) + '% Complete';
                
            } catch (error) {
                console.error('Failed to load contract data:', error);
                showStatus('Failed to load presale data', 'error');
            }
        }
        
        // Update token conversion
        function updateConversion() {
            const ethAmount = document.getElementById('ethAmount').value;
            const hvnaAmount = document.getElementById('hvnaAmount');
            const conversionRate = document.getElementById('conversionRate');
            const buyBtn = document.getElementById('buyBtn');
            
            if (ethAmount && ethAmount > 0) {
                // 1 ETH = 100,000 HVNA (price = 0.00001 ETH per token)
                const tokens = Math.floor(ethAmount * 100000);
                hvnaAmount.value = tokens;
                conversionRate.textContent = `${ethAmount} ETH = ${tokens.toLocaleString()} HVNA tokens`;
                buyBtn.disabled = false;
            } else {
                hvnaAmount.value = '';
                conversionRate.textContent = '0.1 ETH = 10,000 HVNA tokens';
                buyBtn.disabled = true;
            }
        }
        
        // Buy tokens
        async function buyTokens() {
            const ethAmount = document.getElementById('ethAmount').value;
            const hvnaAmount = document.getElementById('hvnaAmount').value;
            
            if (!ethAmount || !hvnaAmount) {
                showStatus('Please enter ETH amount', 'error');
                return;
            }
            
            try {
                showStatus('Preparing transaction...', 'info');
                const buyBtn = document.getElementById('buyBtn');
                buyBtn.disabled = true;
                buyBtn.innerHTML = 'Processing... <div class="loading"></div>';
                
                // For demo purposes on localhost, we'll simulate the transaction
                // In real deployment, this would call the actual contract
                
                showStatus('Transaction submitted to blockchain...', 'info');
                
                // Simulate transaction delay
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Simulate success
                showStatus(`Successfully purchased ${parseInt(hvnaAmount).toLocaleString()} HVNA tokens!`, 'success');
                
                // Reset form
                document.getElementById('ethAmount').value = '';
                document.getElementById('hvnaAmount').value = '';
                updateConversion();
                
                // Update contract data
                await loadContractData();
                
            } catch (error) {
                console.error('Transaction failed:', error);
                showStatus('Transaction failed: ' + error.message, 'error');
            } finally {
                const buyBtn = document.getElementById('buyBtn');
                buyBtn.disabled = false;
                buyBtn.textContent = 'Buy HVNA Tokens';
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
        }
        
        // Hide status message
        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }
        
        // Initialize on page load
        window.addEventListener('load', async () => {
            // Check if already connected
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    // Auto-connect if previously connected
                    await connectWallet();
                }
            }
            
            // Load initial data
            await loadContractData();
        });
        
        // Handle account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnectWallet();
                } else if (userAddress && accounts[0] !== userAddress) {
                    connectWallet();
                }
            });
        }
    </script>
</body>
</html>
