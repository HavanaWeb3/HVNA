<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVNA Presale Widget</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .presale-widget {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 2px solid #f0f0f0;
        }
        
        .logo {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }
        
        .price-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .price-big {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .price-small {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .wallet-section {
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .wallet-status {
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .connected {
            color: #28a745;
        }
        
        .disconnected {
            color: #dc3545;
        }
        
        .wallet-address {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            word-break: break-all;
            margin: 8px 0;
        }
        
        .purchase-section {
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .conversion-rate {
            background: #e7f3ff;
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 0.85rem;
            color: #0066cc;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            min-width: 180px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        
        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 0.8rem;
            color: #666;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .powered-by {
            text-align: center;
            font-size: 0.7rem;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="presale-widget">
        <div class="logo">üêò $HVNA</div>
        <div class="subtitle">Havana Elephant Token</div>
        
        <div class="price-info">
            <div class="price-big">$0.01</div>
            <div class="price-small">Early Presale Price</div>
        </div>
        
        <div class="wallet-section">
            <div class="wallet-status" id="walletStatus">
                <span class="disconnected">üî¥ Connect Wallet</span>
            </div>
            <div class="wallet-address" id="walletAddress"></div>
            <button class="btn btn-primary" id="connectBtn" onclick="connectWallet()">
                Connect MetaMask
            </button>
        </div>
        
        <div class="purchase-section" id="purchaseSection" style="display: none;">
            <div class="input-group">
                <label for="ethAmount">ETH Amount</label>
                <input type="number" id="ethAmount" step="0.0001" min="0.0001" placeholder="0.1" onchange="updateConversion()">
            </div>
            
            <div class="conversion-rate" id="conversionRate">
                0.1 ETH = 10,000 HVNA tokens
            </div>
            
            <button class="btn btn-success" id="buyBtn" onclick="buyTokens()" disabled>
                Buy HVNA Tokens
            </button>
        </div>
        
        <div class="status-message" id="statusMessage" style="display: none;"></div>
        
        <div class="footer">
            <p>üîí Secure via MetaMask</p>
            <div class="powered-by">Powered by Havana Elephant Brand</div>
        </div>
    </div>

    <script>
        // Contract addresses - LIVE ON SEPOLIA TESTNET
        const CONTRACT_ADDRESS = "0x55ecaE2Eb823e54245dA4764AF6e9797EbFdE257";
        const HVNA_ADDRESS = "0x9a0dcE791C7B61647a12266de77a6a1149889f56";
        
        // Contract ABI
        const TOKEN_SALE_ABI = [
            "function buyTokens(uint256 tokenAmount) external payable",
            "function tokenPrice() external view returns (uint256)",
            "function getRemainingTokens() external view returns (uint256)"
        ];
        
        let provider;
        let signer;
        let contract;
        let userAddress;
        
        // Connect to wallet
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    showStatus('Connecting...', 'info');
                    
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    contract = new ethers.Contract(CONTRACT_ADDRESS, TOKEN_SALE_ABI, signer);
                    
                    updateWalletStatus(true);
                    showStatus('Connected!', 'success');
                    setTimeout(() => hideStatus(), 2000);
                    
                } catch (error) {
                    showStatus('Connection failed', 'error');
                }
            } else {
                showStatus('Please install MetaMask', 'error');
            }
        }
        
        function updateWalletStatus(connected) {
            const statusEl = document.getElementById('walletStatus');
            const addressEl = document.getElementById('walletAddress');
            const connectBtn = document.getElementById('connectBtn');
            const purchaseSection = document.getElementById('purchaseSection');
            
            if (connected) {
                statusEl.innerHTML = '<span class="connected">üü¢ Connected</span>';
                addressEl.textContent = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
                connectBtn.textContent = 'Disconnect';
                connectBtn.onclick = disconnectWallet;
                purchaseSection.style.display = 'block';
            } else {
                statusEl.innerHTML = '<span class="disconnected">üî¥ Connect Wallet</span>';
                addressEl.textContent = '';
                connectBtn.textContent = 'Connect MetaMask';
                connectBtn.onclick = connectWallet;
                purchaseSection.style.display = 'none';
            }
        }
        
        function disconnectWallet() {
            provider = null;
            signer = null;
            contract = null;
            userAddress = null;
            updateWalletStatus(false);
            hideStatus();
        }
        
        function updateConversion() {
            const ethAmount = document.getElementById('ethAmount').value;
            const conversionRate = document.getElementById('conversionRate');
            const buyBtn = document.getElementById('buyBtn');
            
            if (ethAmount && ethAmount > 0) {
                const tokens = Math.floor(ethAmount * 100000);
                conversionRate.textContent = `${ethAmount} ETH = ${tokens.toLocaleString()} HVNA`;
                buyBtn.disabled = false;
            } else {
                conversionRate.textContent = '0.1 ETH = 10,000 HVNA';
                buyBtn.disabled = true;
            }
        }
        
        async function buyTokens() {
            const ethAmount = document.getElementById('ethAmount').value;
            
            if (!ethAmount) {
                showStatus('Enter ETH amount', 'error');
                return;
            }
            
            try {
                showStatus('Processing...', 'info');
                const buyBtn = document.getElementById('buyBtn');
                buyBtn.disabled = true;
                buyBtn.innerHTML = 'Processing... <div class="loading"></div>';
                
                // Simulate transaction for demo
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const tokens = Math.floor(ethAmount * 100000);
                showStatus(`Success! Purchased ${tokens.toLocaleString()} HVNA tokens!`, 'success');
                
                document.getElementById('ethAmount').value = '';
                updateConversion();
                
            } catch (error) {
                showStatus('Transaction failed', 'error');
            } finally {
                const buyBtn = document.getElementById('buyBtn');
                buyBtn.disabled = false;
                buyBtn.textContent = 'Buy HVNA Tokens';
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }
        
        // Auto-connect if previously connected
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    await connectWallet();
                }
            }
        });
        
        // Handle account changes
        if (typeof window.ethereum !== 'undefined') {
            window.ethereum.on('accountsChanged', (accounts) => {
                if (accounts.length === 0) {
                    disconnectWallet();
                } else if (userAddress && accounts[0] !== userAddress) {
                    connectWallet();
                }
            });
        }
    </script>
</body>
</html>
